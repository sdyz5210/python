<html>
	<head>
		<title>checkbox</title>
		<meta http-equiv="content-type" content="text/html;charset=utf-8" />
		<link rel="stylesheet" type="text/css" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css" ref="stylesheet" />
		<script type="text/javascript" src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
	</head>
	<body>
		<h3>checkbox</h3>
		<div class="well">
			<form class="form-horizontal">
				<div class="control-group">
					<label class="control-label" for="c1">checkbox1</label>
					<div class="controls">
						<input type="checkbox" id="c1" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="c2">checkbox2</label>
					<div class="controls">
						<input type="checkbox" id="c2" />
					</div>
				</div>
				<div class="control-group">
					<label class="control-label" for="c3">checkbox3</label>
					<div class="controls">
						<input type="checkbox" id="c3" />
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
